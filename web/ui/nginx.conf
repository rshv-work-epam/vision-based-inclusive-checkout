server {
  listen 80;
  server_name _;

  gzip on;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxies to backend services within docker network
  location /api/catalog/ {
    proxy_pass http://catalog:8080/;
  }
  location /api/inference/ {
    proxy_pass http://inference:8080/;
  }
  location /api/review-tasks/ {
    proxy_pass http://review-tasks:8080/;
  }
  location /api/operator-assistant/ {
    proxy_pass http://operator-assistant:8080/;
  }

  # Basic headers
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
}
