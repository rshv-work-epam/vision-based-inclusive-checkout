name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pre-commit
        run: |
          pip install pre-commit
      - name: Run pre-commit
        run: |
          # Some hooks (e.g. isort / eof fixer) may rewrite files on first pass.
          # Run twice so CI validates the post-fix state in the same job.
          pre-commit run -a --show-diff-on-failure || \
          pre-commit run -a --show-diff-on-failure

  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [catalog, inference, review-tasks, operator-assistant]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: pytest -q || true

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: services/${{ matrix.service }}
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/vbic-${{ matrix.service }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ui-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/ui/package.json
      - name: Install and build UI
        working-directory: web/ui
        run: |
          npm ci || npm i
          npm run build
