services:
  otel-collector:
    image: otel/opentelemetry-collector:0.100.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP

  catalog:
    build:
      context: ./services/catalog
      dockerfile: Dockerfile
    env_file:
      - .env.example
    environment:
      - OTEL_SERVICE_NAME=catalog
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=vbic,deployment.environment=local,service.name=catalog
    depends_on:
      - otel-collector
    ports:
      - "8001:8080"

  inference:
    build:
      context: ./services/inference
      dockerfile: Dockerfile
    env_file:
      - .env.example
    environment:
      - OTEL_SERVICE_NAME=inference
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=vbic,deployment.environment=local,service.name=inference
      - VBIC_CATALOG_CSV_PATH=/app/data/catalog.csv
      - VBIC_REFERENCE_IMAGES_DIR=/app/data/images
      # Banana (and other low-texture items) often scores slightly below 0.15 with ORB+color matching.
      # Lowering the threshold improves live recognition; tune as needed.
      - VBIC_MIN_CONFIDENCE=0.12
      # Optional: OpenAI fallback (only used when reference matching returns no predictions).
      # Pass-through to avoid committing secrets. Example:
      #   export VBIC_OPENAI_ENABLED=true OPENAI_API_KEY=...
      - VBIC_OPENAI_ENABLED
      - OPENAI_API_KEY
      - VBIC_OPENAI_MODEL
      - VBIC_OPENAI_MIN_CONFIDENCE
      - VBIC_OPENAI_TIMEOUT_S
    depends_on:
      - otel-collector
    volumes:
      - ./data/samples/catalog.csv:/app/data/catalog.csv:ro
      - ./data/samples/images:/app/data/images:ro
    ports:
      - "8002:8080"

  review-tasks:
    build:
      context: ./services/review-tasks
      dockerfile: Dockerfile
    env_file:
      - .env.example
    environment:
      - OTEL_SERVICE_NAME=review-tasks
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=vbic,deployment.environment=local,service.name=review-tasks
      # Container runs as a non-root user; /app is not writable for SQLite by default.
      - REVIEW_TASKS_DB_URL=sqlite:////tmp/review_tasks.db
    depends_on:
      - otel-collector
    ports:
      - "8003:8080"

  operator-assistant:
    build:
      context: ./services/operator-assistant
      dockerfile: Dockerfile
    env_file:
      - .env.example
    environment:
      - OTEL_SERVICE_NAME=operator-assistant
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=vbic,deployment.environment=local,service.name=operator-assistant
    depends_on:
      - otel-collector
    ports:
      - "8004:8080"

  ui:
    build:
      context: ./web/ui
      dockerfile: Dockerfile
    depends_on:
      - catalog
      - inference
      - review-tasks
      - operator-assistant
    ports:
      - "3000:80"

networks:
  default:
    name: vbic
